name: Check Dashboard

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/check_dashboard.yml"
      - "frontends/dashboard/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/check_dashboard.yml"
      - "frontends/dashboard/**"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontends/dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontends/dashboard/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run lint
        run: pnpm run lint
