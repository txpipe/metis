name: Check extensions

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/check_extensions.yml"
      - "extensions/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/check_extensions.yml"
      - "extensions/**"

jobs:
  helm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extensions/midnight
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            valuesArgs: ""
          - name: inline-secrets
            valuesArgs: "-f ci/values-inline-secrets.yaml"
          - name: existing-secrets
            valuesArgs: "-f ci/values-existing-secrets.yaml"
          - name: managed-dbsync
            valuesArgs: "-f ci/values-managed-dbsync.yaml"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz -o kubeconform.tar.gz
          tar -xzf kubeconform.tar.gz
          sudo mv kubeconform /usr/local/bin/kubeconform

      - name: Helm lint (${{ matrix.name }})
        run: helm lint . ${{ matrix.valuesArgs }}

      - name: Template manifests and validate schema (${{ matrix.name }})
        run: |
          helm template midnight . ${{ matrix.valuesArgs }} | kubeconform -strict -summary -
