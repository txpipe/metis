name: Typecheck

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/typecheck.yml"
      - "frontend/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/typecheck.yml"
      - "frontend/**"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run yarn install
        run: yarn install

      - name: Run yarn typecheck
        run: yarn typecheck
