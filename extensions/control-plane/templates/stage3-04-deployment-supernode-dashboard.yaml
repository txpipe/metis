apiVersion: apps/v1
kind: Deployment
metadata:
  name: supernode-dashboard
  labels:
    app.kubernetes.io/name: supernode-dashboard
  namespace: '{{ .Values.namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: supernode-dashboard
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: supernode-dashboard
      labels:
        app.kubernetes.io/name: supernode-dashboard
    spec:
      automountServiceAccountToken: true
      containers:
      - name: supernode-dashboard
        image: ghcr.io/txpipe/metis-dashboard:051b1f421b5e9773647c670c75db339bf8148832
        ports:
        - name: http
          containerPort: 3000
{{- with .Values.supernodeDashboard.resources }}
        resources:
{{ toYaml . | indent 10 }}
{{- end }}
        volumeMounts:
        - name: cache
          mountPath: /cache
        - name: tmp
          mountPath: /tmp
        env:
        - name: PROMETHEUS_ENDPOINT
          value: "http://prometheus-operated:9090"
        - name: REGISTRY_ENDPOINT
          value: "https://oci.supernode.store"
        - name: OCI_ENDPOINT
          value: "oci://oci.supernode.store"
        - name: GRAFANA_API_ENDPOINT
          value: "http://grafana:3000/api"
        - name: GRAFANA_PUBLIC_URL
          value: "http://localhost:8081"
        - name: HOME
          value: "/tmp"
        - name: XDG_CACHE_HOME
          value: "/cache"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsUser: 65534
      serviceAccountName: supernode-dashboard
      volumes:
      - name: cache
        emptyDir: {}
      - name: tmp
        emptyDir: {}
{{- with .Values.supernodeDashboard.tolerations }}
      tolerations:
{{ toYaml . | indent 6 }}
{{- end }}
