apiVersion: apps/v1
kind: Deployment
metadata:
  name: supernode-dashboard
  labels:
    app.kubernetes.io/name: supernode-dashboard
  namespace: '{{ .Values.namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: supernode-dashboard
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: supernode-dashboard
      labels:
        app.kubernetes.io/name: supernode-dashboard
    spec:
      automountServiceAccountToken: true
      containers:
      - name: supernode-dashboard
        image: ghcr.io/txpipe/metis-dashboard:b8dab208ca215c0708c7e203a6a70c2fece4e913
        ports:
        - name: http
          containerPort: 3000
{{- with .Values.supernodeDashboard.resources }}
        resources:
{{ toYaml . | indent 10 }}
{{- end }}
        volumeMounts:
        - name: cache
          mountPath: /cache
        - name: tmp
          mountPath: /tmp
        env:
        - name: PROMETHEUS_ENDPOINT
          value: "http://prometheus-operated:9090"
        - name: REGISTRY_ENDPOINT
          value: "https://supernode.store"
        - name: OCI_ENDPOINT
          value: "oci://supernode.store"
        - name: HOME
          value: "/tmp"
        - name: XDG_CACHE_HOME
          value: "/cache"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsUser: 65534
      serviceAccountName: supernode-dashboard
      volumes:
      - name: cache
        emptyDir: {}
      - name: tmp
        emptyDir: {}
{{- with .Values.supernodeDashboard.tolerations }}
      tolerations:
{{ toYaml . | indent 6 }}
{{- end }}
