{{- $fullName := include "vector-node.fullname" . -}}
{{- $selectorLabels := include "vector-node.selectorLabels" . -}}
{{- $serviceAccountName := include "vector-node.serviceAccountName" . -}}
{{- $proxyConfigName := include "vector-node.proxyConfigName" . -}}
{{- $configurationConfigMapName := include "vector-node.configurationConfigMapName" . -}}
{{- $proxyChecksum := "" -}}
{{- if and .Values.proxy.enabled .Values.proxy.config.create }}
{{- $proxyChecksum = include (print $.Template.BasePath "/configmap-proxy.yaml") . | sha256sum -}}
{{- end }}
{{- $configurationChecksum := "" -}}
{{- if and .Values.configuration.create .Values.configuration.files }}
{{- $configurationChecksum = include (print $.Template.BasePath "/configmap-configuration.yaml") . | sha256sum -}}
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "vector-node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.node.replicas | int }}
  selector:
    matchLabels:
{{- $selectorLabels | nindent 6 }}
  serviceName: {{ printf "%s-headless" $fullName }}
  template:
    metadata:
      labels:
{{- $selectorLabels | nindent 8 }}
      {{- $hasAnnotations := or .Values.podAnnotations (or $proxyChecksum $configurationChecksum) -}}
      {{- if $hasAnnotations }}
      annotations:
        {{- if $proxyChecksum }}
        checksum/proxy-config: {{ $proxyChecksum }}
        {{- end }}
        {{- if $configurationChecksum }}
        checksum/configuration: {{ $configurationChecksum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.node.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: vector-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.node.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args:
            - "run"
            - "--database-path"
            - "/data/db"
            - "--socket-path"
            - "/ipc/node.socket"
            - --port
            - "3000"
            - "--config"
            - "/opt/cardano/config/{{ .Values.node.network }}/configuration.yaml"
          env:
            - name: CARDANO_NETWORK
              value: {{ .Values.node.network | quote }}
            - name: CARDANO_NODE_SOCKET_PATH
              value: {{ .Values.node.socketPath | quote }}
            # {{- with .Values.node.networkMagic }}
            # - name: CARDANO_NODE_NETWORK_ID
            #   value: {{ printf "%v" . | quote }}
            # {{- end }}
            - name: RESTORE_SNAPSHOT
              value: "false"
            {{- with .Values.node.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.node.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: n2n
              containerPort: {{ .Values.service.n2nPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          volumeMounts:
            - name: chain-data
              mountPath: /data
            - name: ipc
              mountPath: /ipc
            {{- if $configurationConfigMapName }}
            - name: configuration
              mountPath: {{ default "/configuration" .Values.configuration.mountPath }}
            {{- end }}
            {{- with .Values.node.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml (omit .Values.livenessProbe "enabled") | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml (omit .Values.readinessProbe "enabled") | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.proxy.enabled }}
        - name: proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          {{- with .Values.proxy.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.proxy.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: n2c
              containerPort: {{ .Values.service.n2cPort }}
              protocol: TCP
          volumeMounts:
            - name: ipc
              mountPath: /ipc
            {{- if $proxyConfigName }}
            - name: proxy-config
              mountPath: /etc/nginx
            {{- end }}
            {{- with .Values.proxy.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.proxy.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.proxy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- with .Values.node.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: ipc
          emptyDir: {}
        {{- if $proxyConfigName }}
        - name: proxy-config
          configMap:
            name: {{ $proxyConfigName }}
        {{- end }}
        {{- if $configurationConfigMapName }}
        - name: configuration
          configMap:
            name: {{ $configurationConfigMapName }}
        {{- end }}
        {{- if and .Values.persistence.enabled .Values.persistence.existingClaim }}
        - name: chain-data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        {{- else if not .Values.persistence.enabled }}
        - name: chain-data
          emptyDir: {}
        {{- end }}
        {{- with .Values.node.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  {{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: chain-data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
